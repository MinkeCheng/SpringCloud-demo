server:
  port: ${PORT:8081}
spring:
  application:
    name: config-service
  profiles:
    active: native

  zipkin:
    base-url: http://localhost:9411



eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8761/eureka/
